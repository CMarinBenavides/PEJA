<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!--Este es el elemento raíz HTML. Incluye el atributo "lang", que especifica el idioma del documento, y el atributo "xmlns:th", que se utiliza para Thymeleaf, un motor de plantillas Java del lado del servidor. -->

<head>
  <meta charset="UTF-8" />
  <!--Esto especifica la codificación de caracteres utilizada en el documento, que es UTF-8 en este caso.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Esta metaetiqueta se usa para especificar cómo se debe representar el contenido en diferentes dispositivos.-->
  <link rel="stylesheet" href="css/user-style.css" th:href="@{/css/user-style.css}" />
  <!--Esta es una etiqueta de enlace que enlaza con un archivo CSS externo llamado "user-style.css".-->
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!--Esta es otra etiqueta de enlace que enlaza con una versión diferente del archivo CSS de Bootstrap que se carga desde una CDN (red de entrega de contenido). -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <!--Esta es una etiqueta de enlace que enlaza con un archivo CSS externo para un conjunto de iconos.-->
  <link rel="shortcut icon" th:href="@{/sources/images/icon.webp}" type="image/webp" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <title>Portal de Estudio José de Alejandría</title>
  <!--Este es el título de la página web que se muestra en la barra de título del navegador.-->
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path
        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
  </svg>
  <!--La etiqueta <svg> contiene varios símbolos definidos en formato SVG que se utilizan dentro del visual de la pagina-->
  <nav th:replace="~{fragments/navbar.html :: nav_bar}"></nav>
  <!--La etiqueta <nav> define la barra de navegación superior de la página.-->

  <div class="hero">
    <div class="container">
      <h1>Bienvenido</h1>
      <p>
        <q>Si haces planes para un año, siembra arroz. Si los haces por dos
          lustros, planta árboles. Si los haces para toda la vida, educa una
          persona.</q><br />
        Proverbio chino
      </p>
    </div>
  </div>
  <!--Es un contenedor de la sección principal de la página que contiene un mensaje de bienvenida-->

  <section id="tools" class="content">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <!--A continuacion se realizan botones-->
      <!--Cada elemento de la siguiente lista está representado por una etiqueta "li" con la clase "nav-item" y su función de "role" como "presentation". Dentro de cada "li", hay un botón con la clase "nav-link" y un identificador específico que corresponde a su pestaña elemento correspondiente.-->

      <li class="nav-item" role="presentation" th:if="${rol == 'SUPERADMIN'}">
        <button class="nav-link active" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button"
          role="tab" aria-controls="admin" aria-selected="true">
          Administradores <span th:value="${
            rol
          }"></span>
        </button>
      </li>
      <li class="nav-item" role="presentation" th:if="${rol == 'SUPERADMIN'}">
        <button class="nav-link" id="docente-tab" data-bs-toggle="tab" data-bs-target="#docente" type="button"
          role="tab" aria-controls="docente" aria-selected="false">
          Docentes
        </button>
      </li>
      <li class="nav-item" role="presentation" th:if="${rol != 'SUPERADMIN'}">
        <button class="nav-link active" id="docente-tab" data-bs-toggle="tab" data-bs-target="#docente" type="button"
          role="tab" aria-controls="docente" aria-selected="false">
          Docentes
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="estudiante-tab" data-bs-toggle="tab" data-bs-target="#estudiante" type="button"
          role="tab" aria-controls="estudiante" aria-selected="false">
          Estudiantes
        </button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent" style="margin: 30px 30px">
      <div th:replace="~{fragments/formAdminRegister.html :: FormAdminRegister}"></div>
      <div th:replace="~{fragments/formDocenteRegister.html :: FormDocenteRegister}"></div>
      <div th:replace="~{fragments/formDocenteActiveRegister.html :: FormDocenteActiveRegister}"></div>
      <div th:replace="~{fragments/formEstudianteRegister.html :: FormEstudianteRegister}"></div>
    </div>
  </section>
  <script src="js/jquery-3.6.4.min.js" th:src="@{/js/jquery-3.6.4.min.js}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script th:replace="~{fragments/navbar.html :: navbar_js}"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#tablaA").DataTable({
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json",
        },
        lengthMenu: [
          [5, 10, 15, 100],
          [5, 10, 15, 100],
        ],
      });
    });
    $(document).ready(function () {
      $("#tablaD").DataTable({
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json",
        },
        lengthMenu: [
          [5, 10, 15, 100],
          [5, 10, 15, 100],
        ],
      });
    });
    $(document).ready(function () {
      $("#tablaE").DataTable({
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json",
        },
        lengthMenu: [
          [5, 10, 15, 100],
          [5, 10, 15, 100],
        ],
      });
    });
  </script>
  <script th:src="@{/js/forms.js}"></script>
</body>

</html>
